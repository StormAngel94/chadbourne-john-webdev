<div class="general">
    <img src="http://image.tmdb.org/t/p/w185{{model.movie.poster_path}}"
         width="150px"
         class="right">
    <h1 class="left">Title: {{model.movie.title}}</h1>
    <h2 class="left">Tagline: {{model.movie.tagline}}</h2>
    <h3 class="left">Revenue: {{model.movie.revenue}}</h3>
    <h3 class="left">Release Date: {{model.movie.release_date}}</h3>
    <p class="left">Overview: {{model.movie.overview}}</p>
</div>
