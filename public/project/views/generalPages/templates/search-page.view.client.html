<div ng-include="'./views/generalPages/templates/navbar-component.view.client.html'"></div>
<div>
    <div ng-show="model.movies">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Language</th>
                    <th>Poster</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="movie in model.movies">
                    <td><a ng-click="model.goToMovie(movie)" class="normal">{{movie.title}}</a></td>
                    <td>{{movie.original_language}}</td>
                    <td>
                        <img    src="http://image.tmdb.org/t/p/w185{{movie.poster_path}}"
                                width="50px">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div ng-show="model.users">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>E-mail</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="user in model.users">
                <td><a ng-click="model.goToUser(user)" class="normal">{{user.username}}</a></td>
                <td><a ng-click="model.goToUser(user)" class="normal">{{user.firstName}}</a></td>
                <td>{{user.email}}</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div ng-show="model.tags">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Tag</th>
                <th>Description</th>
                <th>Movies</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="tag in model.tags">
                <td><a ng-click="model.goToTag(tag)" class="normal">{{tag.name}}</a></td>
                <td><a ng-click="model.goToTag(tag)" class="normal">{{tag.description}}</a></td>
                <td>{{tag.movies.size()}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
