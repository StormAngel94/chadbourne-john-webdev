        </div>

        <div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a ng-click="model.goToLogin()" ng-show="!model.user">Login</a></li>
                    <li><a ng-click="model.goToRegister()" ng-show="!model.user">Register</a></li>
                    <li><a ng-click="model.goToProfile()" ng-show="model.user">Profile</a></li>
                    <li><a ng-click="model.goToAdmin()" ng-show="model.userIsAdmin">Profile</a></li>

                <ul class="nav navbar-nav navbar-right">
                    <li><label for="Movie">Search Movies:</label>
                        <input name="searchCritera"
                               checked="checked"

                               type="radio"
                               placeholder="username"
                               class="radio-inline radios"/></li>
                    <li><label for="Tag">Search Tags:</label>
                        <input name="searchCritera"

                               class="radio-inline radios"/></li>

                               id="search"
                               ng-model="model.search.searchText"
                               type="text"

                               class="form-control withButton inline"/>

                            <a ng-click="model.goSearch(model.search)" class="btn btn-default" type="button">

<div>
    <div ng-show="model.movies">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Language</th>
                    <th>Poster</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="movie in model.movies">
                    <td><a ng-click="model.goToMovie(movie)">{{movie.title}}</a></td>
                    <td>{{movie.original_language}}</td>
                    <td>
                        <img    src="http://image.tmdb.org/t/p/w185{{movie.poster_path}}"
                                width="50px">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
