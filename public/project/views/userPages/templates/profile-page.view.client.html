<div ng-include="'./views/generalPages/templates/navbar-component.view.client.html'"></div>

<div class="main full">
    <div>
        <h1 class="inline">{{model.other.username}}'s Profile</h1>
        <a ng-show="model.user"
           ng-click="model.follow()"
           class="btn btn-block btn-primary glyphSize inline right">
            <span class="glyphicon glyphicon-plus"></span></a>
    </div>
    <div class="left">
        <form method="post" action="/api/update" enctype="multipart/form-data">
            <label for="username">Username</label>
            <input name="Username"
                   id="username"
                   class="form-control"
                   type="text"
                   ng-model="model.other.username"
                   readonly="readonly">
            <label for="firstName">First Name</label>
            <input name="First Name"
                   id="firstName"
                   class="form-control"
                   type="text"
                   ng-model="model.other.firstName"
                   readonly="readonly">
            <label for="lastName">Last Name</label>
            <input name="Last Name"
                   id="lastName"
                   class="form-control"
                   type="text"
                   ng-model="model.other.lastName"
                   readonly="readonly">
            <label for="email">E-mail</label>
            <input name="E-mail"
                   id="email"
                   class="form-control"
                   type="email"
                   ng-model="model.other.email"
                   readonly="readonly">
        </form>
    </div>

    <div class="right">
        <h3>Favorited Movies:</h3>
        <ul class="list-group">
            <li ng-repeat="movie in model.movies" class="list-group-item">
                <a ng-click="model.goToMovie(movie)" class="normal">{{movie.title}}</a>
            </li>
        </ul>

        <h3>Favorited Tags:</h3>
        <ul class="list-group">
            <li ng-repeat="tag in model.tags" class="list-group-item">
                <a ng-click="model.goToTag(tag)" class="normal">{{tag.name}}</a>
            </li>
        </ul>

        <h3>Followed Users:</h3>
        <ul class="list-group">
            <li ng-repeat="user in model.users" class="list-group-item">
                <a ng-click="model.goToUser(user)" class="normal">{{user.username}}</a>
            </li>
        </ul>
    </div>
</div>
