<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container header">
        <div class="left">
            <h1 class="leftHeader">
                <a ng-click="model.back()" class="normal"><   </a>Pages
            </h1>
        </div>
        <div class="right">
            <h1 class="rightHeader">
                <a ng-click="model.new()" class="normal">+</a>
            </h1>
        </div>
    </div>
</nav>

                <a ng-click="model.edit(page)">
                    <img src="./img/GearBlue.png" class="miniscule">
                </a>
            </span>
        </li>
    </ul>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container footer">
        <div class="right floatVertical">
            <a ng-click="model.profile()">
                <img src="./img/PersonProfile.png" class="tiny">
            </a>
        </div>
    </div>
</nav>
