<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container header">
        <div class="left">
            <h1 class="leftHeader">
                Edit Image
            </h1>
        </div>
    </div>
</nav>

<div class="full">
<div class="general main">
    <form method="post" action="/api/upload" enctype="multipart/form-data">
        <label for="name">
            Name:
        </label>
        <input name="name"
                id="name"
                ng-model="model.widget.name"
                type="text"
                placeholder="Name"
                class="form-control general"
                value="JNPR title">
        <label for="text">
            Text:
        </label>
        <input name="text"
                id="text"
                ng-model="model.widget.text"
                type="text"
                placeholder="Describe your image"
                class="form-control general"
                value="Team JNPR">
        <label for="url">
            URL:
        </label>
        <input name="url"
               id="url"
               ng-model="model.widget.url"
               type="url"
               placeholder="Image Location"
               class="form-control general"
               value="https://cdn.discordapp.com/attachments/266020118385917952/335585804061638687/jnpr_team_wallpaper_by_dantherrien101-d8kn02l.png">
        <label for="width">
            Width:
        </label>
        <input name="width"
               id="width"
               ng-model="model.widget.width"
               type="number"
               placeholder="Image Width"
               class="form-control general"
               value="50%">
    </form>
    <a ng-click="model.updateCurr(model.widget)"
       class="btn btn-block btn-primary">
        Ok
    </a>
    <div class="topbot5">
        <form method="post" action="/api/upload" enctype="multipart/form-data">
            <input  name="myFile"
                    title="File"
                    type="file"
                    class="form-control"/>
            <input  name="userId"
                    title="uid"
                    value="{{model.uid}}"
                    style="display: none"/>
            <input  name="websiteId"
                    title="wid"
                    value="{{model.wid}}"
                    style="display: none"/>
            <input  name="pageId"
                    title="pid"
                    value="{{model.pid}}"
                    style="display: none"/>
            <input  name="widgetId"
                    title="wgid"
                    value="{{model.widget._id}}"
                    style="display: none"/>
            <button type="submit"
                    class="btn btn-block btn-primary">
                Upload Image
            </button>
        </form>
    </div>
    <a ng-click="model.search()"
       class="btn btn-block btn-primary">
        Search
    </a>
    <a ng-click="model.cancel()"
       class="btn btn-block btn-primary">
        Cancel
    </a>
    <a ng-click="model.delete()"
       class="btn btn-block btn-primary cancel">
        Delete
    </a>
</div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container footer">
        <div class="right floatVertical">
            <a ng-click="model.profile()">
                <img src="./img/PersonProfile.png" class="tiny">
            </a>
        </div>
    </div>
</nav>
