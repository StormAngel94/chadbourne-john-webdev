<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment 1: Register</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="./style.css" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="general">
    <h1 class="general">Register</h1>
    <form method="post" action="/data/login/">
        <label for="username">
            Username
        </label>
        <input name="username"
               id="username"
               type="text"
               placeholder="username"
               class="form-control general"/>
        <label for="password">
            Password
        </label>
        <input name="password"
               id="password"
               type="password"
               placeholder="password"
               class="form-control general"/>
        <label for="verify">
            Verify Password
        </label>
        <input name="verify"
               id="verify"
               type="password"
               placeholder="password"
               class="form-control general"/>
    </form>

    <a href="./profile.html"
       class="btn btn-block btn-primary general">
        Register
    </a>
    <a href="./login.html"
       class="btn btn-block btn-primary cancel">
        Cancel
    </a>
</div>
</body>
</html>
