<div class="full">
<div class="general main">
    <form method="post" action="/data/edit/">
        <label for="name">
            Name:
        </label>
        <input name="name"
                id="name"
                type="text"
                placeholder="Name"
                class="form-control general"
                value="JNPR title">
        <label for="text">
            Text:
        </label>
        <input name="text"
                id="text"
                type="text"
                placeholder="Describe your website..."
                class="form-control general"
                value="Team JNPR">
        <label for="url">
            URL:
        </label>
        <input name="url"
               id="url"
               type="url"
               placeholder="Image Location"
               class="form-control general"
               value="https://cdn.discordapp.com/attachments/266020118385917952/335585804061638687/jnpr_team_wallpaper_by_dantherrien101-d8kn02l.png">
        <label for="width">
            Width:
        </label>
        <input name="width"
               id="width"
               type="number"
               placeholder="Image Width"
               class="form-control general"
               value="50">
    </form>
    <a href="widget-list.view.client.html"
       class="btn btn-block btn-primary">

    <a href="widget-list.view.client.html"
       class="btn btn-block btn-primary">
