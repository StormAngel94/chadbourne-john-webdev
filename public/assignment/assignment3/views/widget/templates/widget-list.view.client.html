<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container header">
        <div class="left">
            <h1 class="leftHeader">
                <a ng-click="model.back()" class="normal"><   </a>Widget List
            </h1>
        </div>
        <div class="right">
            <h1 class="rightHeader">
                <a ng-click="model.new()" class="normal">+</a>
            </h1>
        </div>
    </div>
</nav>

<div class="main general">
    <ul class="list-group">
        <li ng-repeat="widget in model.widgets" class="list-group-item">
            <a ng-click="model.edit(widget)">{{widget.widgetType}}</a>
            <span class="right">
                <a ng-click="model.edit(widget)">
                    <img src="./img/GearBlue.png" class="miniscule">
                </a>
            </span>
            <div ng-switch="widget.widgetType">
                <div ng-switch-when="HEADING">
                    <h3>{{widget.text}}</h3>
                </div>
                <div ng-switch-when="IMAGE">
                    <img src="{{widget.url}}">
                </div>
                <div ng-switch-when="YOUTUBE">
                    <iframe width="{{widget.width}}"
                            height="315"
                            src="{{$sce.trustAsResourceUrl(widget.url)}}"
                            frameborder="0"
                            allowfullscreen>
                    </iframe>
                </div>
            </div>
        </li>
    </ul>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container footer">
        <div class="right floatVertical">
            <a ng-click="model.profile()">
                <img src="./img/PersonProfile.png" class="tiny">
            </a>
        </div>
    </div>
</nav>
