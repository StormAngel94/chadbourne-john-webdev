<div class="general">
    <h1 class="general">Register</h1>
    <form method="post" action="/data/login/">
        <label for="username">
            Username
        </label>
        <input name="username"
               id="username"
               type="text"
               placeholder="username"
               class="form-control general"/>
        <label for="password">
            Password
        </label>
        <input name="password"
               id="password"
               type="password"
               placeholder="password"
               class="form-control general"/>
        <label for="verify">
            Verify Password
        </label>
        <input name="verify"
               id="verify"
               type="password"
               placeholder="password"
               class="form-control general"/>
    </form>

    <a href="#!/user/:uid"
       class="btn btn-block btn-primary general">
        Register
    </a>
    <a href="#!/login"
       class="btn btn-block btn-primary cancel">
        Cancel
    </a>
</div>
