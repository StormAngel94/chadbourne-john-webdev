                <a href="#!/user/:uid" class="normal"><   </a>Websites
            </h1>
        </div>
        <div class="right">
            <h1 class="rightHeader">
                <a ng-click="model.new()" class="normal">+</a>

        </div>

                    <img src="./img/GearBlue.png" class="miniscule">
                </a>
            </span>

    </ul>
</div>

            <a ng-click="model.profile()">
                <img src="./img/PersonProfile.png" class="tiny">
            </a>
        </div>
    </div>
</nav>
