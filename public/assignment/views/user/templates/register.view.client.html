<div ng-controller="registerController" class="general">
    <h1 class="general">Register</h1>
    <div class="alert alert-danger"
         ng-show="model.registerError">
        {{model.registerError}}
    </div>
    <form method="post" action="/data/login/">
        <label for="username">
            Username
        </label>
        <input name="username"
               id="username"
               ng-model="model.user.username"
               type="text"
               placeholder="username"
               class="form-control general"/>
        <label for="password">
            Password
        </label>
        <input name="password"
               id="password"
               ng-model="model.user.password"
               type="password"
               placeholder="password"
               class="form-control general"/>
        <label for="verify">
            Verify Password
        </label>
        <input name="verify"
               id="verify"
               ng-model="model.user.verify"
               type="password"
               placeholder="password"
               class="form-control general"/>
    </form>

    <a ng-click="model.register(model.user)"
       class="btn btn-block btn-primary general">
        Register
    </a>
    <a href="#!/login"
       class="btn btn-block btn-primary cancel">
        Cancel
    </a>
</div>
